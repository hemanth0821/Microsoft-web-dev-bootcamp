<html>
<head>
<style>
a:link {
color: yellow;
background-color: transparent;
text-decoration: none;
}
a:visited {
color: orange;
background-color: transparent;
text-decoration: none;
}
a:hover {
color: red;
background-color: transparent;
text-decoration: underline;
}
a:active {
color: deeppink;
background-color: transparent;
text-decoration: underline;
}
</style>
</head>
<body>
<h2>Link Colors</h2>
<p>You can change the default colors of links</p>
<a href="https://kitsguntur.ac.in/site/kitsgnt.php" target="_blank">KITS </a>
</body>
</html>
