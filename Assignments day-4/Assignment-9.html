
<!-- Name on Canvas -->
<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Demo</title>
	</head>
	<body>
		<canvas id="c1" width="300" height="100" style="border:10px solid yellow;">
		</canvas>
		<script>
			var c=document.getElementById('c1');
			cursor=c.getContext('2d');
			cursor.font="30px Arial";
			cursor.strokeText("T.hemanth",70,60);

		</script>
	</body>
</html>
