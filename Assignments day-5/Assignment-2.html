<!-- Create paragraphs in the div tag and demonstrate adjacent sibling css selector, highlight the paragraphs respectively.
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASsignment-2</title>
	<style type="text/css">
		div+p{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>Adjacent sibling selector demo</h1>
	<p>Things to do in the weekend</p>
	<div>
		<p>Playing Cricket with Friends</p>
		<p>Completing the Assignments</p>
	</div>
	<p>ENjoying with Freinds</p>
	<p>Watching New Movies</p>
	<div>
		<p>Cycling in Morning</p>
		<p>GOing to walking</p>
	</div>
	<p>Learing a new course</p>
	<p>Realax by listening to songs</p>
</body>
</html>
